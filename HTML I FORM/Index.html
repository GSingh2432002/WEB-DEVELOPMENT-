<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
   <style></style>
</head>
<body>
    <form action="https://www.thecodehelp.in/">
        <h1>Welcome to CodeHelp</h1>
        <h2>Student Registration Form</h2>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your Name">
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Enter your E-mail ID">
        <br>
        <label for="contact">Contact Number: </label>
        <input type="text" id="contact" placeholder="Enter your mobile no.">
        <br>
        <label for="Gender">Gender: </label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="DOB">Date of Birth: </label>
        <input type="date" id="DOB">
        <br>
        Rating
        <input type="radio" id="rating" name="ratings" value="1">
        <label for="rating">1</label>
        <input type="radio" id="rating" name="ratings" value="2">
        <label for="raitng">2</label>
        <input type="radio" id="rating" name="ratings" value="3">
        <label for="rating">3</label>
        <input type="radio" id="rating" name="ratings" value="4">
        <label for="rating">4</label>
        <input type="radio" id="rating" name="ratings" value="5">
        <label for="rating">5</label>
        <br>
        Enter Your Message
        <br>
        <textarea name="message" cols="50" rows="4" placeholder="Enter Your Message"></textarea>
        <br>
        <input type="button" value="Send">
        <input type="button" value="Reset">
        <br>
        <i class="fa-brands fa-youtube"></i>
        <br>
        <a href="https://www.youtube.com/" target="_blank"><img src="yt.png" width="40" height="40"></a>
        <a href="https://www.instagram.com/" target="_blank"> <img src="insta.png" height="40" width="40"></a>
        <a href="https://telegram.org/" target="_blank"><img src="tg.png" width="40" height="40"></a>
    </form>
<footer><p>@GKSingh</p></footer>
</body>
</html>
