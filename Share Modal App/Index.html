<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="shortcut icon" href="/Share Modal App/Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="circle1"></div>    
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./Assets/photo_2023-08-06_23-17-26.jpg" alt="user" />
            </div>
            <div class="user-name">
                <h2>Gaurav Kr. Singh</h2>
            </div>
            <div class="designation">
                <h3>Undergrad, Developer</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>

<!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="https://www.linkedin.com/in/gaurav-kumar-singh-49952122b/" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/Gaurav_Kr_2002" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/gauravvv.gks/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp">Send Message</i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="./js/all.min.js" crossorigin="anonymous" ></script>
    <script src="./Index.js"></script>
</body>
</html>
